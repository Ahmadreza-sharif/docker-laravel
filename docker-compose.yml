version: '3'networks:  laravel-app:    driver: bridgeservices:  app:    container_name: ${PROJECT_NAME}_project    build:      context: ./code      dockerfile: Dockerfile    image: core_application    environment:      APP_NAME : ${PROJECT_NAME}      DB_CONNECTION: ${DB_CONNECTION}      DB_HOST: ${POSTGRES_HOST}      DB_PORT: ${POSTGRES_PORT}      DB_DATABASE: ${POSTGRES_DB}      DB_USERNAME: ${POSTGRES_USER}      DB_PASSWORD: ${POSTGRES_PASSWORD}    volumes:      - ./code:/var/www    ports:      - "8000:9000"    networks:      - laravel-app  postgresql:    container_name: ${PROJECT_NAME}_db    build:      context: ./.docker/postgresql      dockerfile: Dockerfile    restart: unless-stopped    hostname: ${POSTGRES_HOST}    environment:      POSTGRES_USER : ${POSTGRES_USER}      POSTGRES_PASSWORD : ${POSTGRES_PASSWORD}      POSTGRES_DB : ${POSTGRES_DB}      POSTGRES_PORT : ${POSTGRES_PORT}    ports:      - ${POSTGRES_PORT:-5432}:5432    networks:      - laravel-app    volumes:      - postgresql:/var/lib/postgresql/data  adminer:    image: adminer    container_name: ${PROJECT_NAME}_adminer    depends_on:      - postgresql    ports:      - ${ADMINER_PORT:-8080}:8080    networks:      - laravel-app    restart: unless-stoppedvolumes:  postgresql:    driver: local    name: ${PROJECT_NAME}_postgresql
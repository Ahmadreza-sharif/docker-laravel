version: '3'networks:  laravel-app:    driver: bridgeservices:  app:    build:      context: ./code      dockerfile: Dockerfile    image: core_application    container_name: ${PROJECT_NAME}-project    volumes:      - ./code:/var/www    ports:      - "8000:9000"    networks:      - laravel-app  postgresql:    container_name: ${PROJECT_NAME}-db    image: postgres    restart: unless-stopped    environment:      POSTGRES_USER: ${POSTGRES_USER}      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}    ports:      - "${POSTGRES_PORT}:${POSTGRES_PORT}"    networks:      - laravel-app    volumes:      - postgresql:/var/lib/postgresql/data  pgadmin:    container_name: pgadmin_container    image: dpage/pgadmin4    environment:      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}      PGADMIN_CONFIG_SERVER_MODE: 'False'    volumes:      - pgadmin:/var/lib/pgadmin    ports:      - "${PGADMIN_PORT}:80"    networks:      - laravel-app    restart: unless-stoppedvolumes:  postgresql:    driver: local    name: ${PROJECT_NAME}_postgresql  pgadmin:    driver: local    name: ${PROJECT_NAME}_pgadmin